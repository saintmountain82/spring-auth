<!DOCTYPE html>
<html lang="en">

    <head>
      <head th:insert="fragments.html::header"></head>
      <link rel="stylesheet" href="/static/assets/css/style.min.css" id="switchThemeStyle">
    </head>

    <body>

      <div th:insert="fragments.html::loader"></div>

      <div class="d-flex flex-column flex-root">
        <!--Page-->
        <div class="page d-flex flex-row flex-column-fluid">

          <!--///////////Page content wrapper///////////////-->
          <main class="page-content overflow-hidden ms-0 d-flex flex-column flex-row-fluid">

            <!--//content//-->
            <div class="content p-1 d-flex flex-column-fluid position-relative">
              <div class="container py-4">
                <div class="row align-items-center justify-content-center">
                  <div class="col-md-8 col-lg-5 col-xl-4">
                    <!--Logo-->
                    <p class="d-flex position-relative mb-4 z-index-1 align-items-center justify-content-center">
                        <span class="sidebar-icon size-60 bg-gradient-primary text-white rounded-3">
                            <b class="fw-bolder fs-3">A</b>
                        </span>
                    </p>
                    <!--Card-->
                    <div class="card card-body p-4">
                      <h4 class="text-center mb-4">Output Management System</h4>
                      <form class="z-index-1 position-relative needs-validation" novalidate="" th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" required="" id="username" name="username" placeholder="name@example.com">
                          <label for="username">Email address</label>
                          <span class="invalid-feedback">Please enter a valid email address</span>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" required="" class="form-control" id="password" name="password" placeholder="Password">
                          <label for="password">Password</label>
                          <span class="invalid-feedback">Enter the password</span>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                        <hr class="mt-4 mb-3">
                        <p class="text-muted text-center">
                          Don’t have an account yet?
                          <a th:href="@{/signup}" class="ms-2 text-body">
                            Sign Up
                          </a>
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--///////////Page content wrapper end///////////////-->

            <!--//Page-footer//-->
             <footer class="pb-3 pb-lg-5 px-3 px-lg-5">
              <div class="container-fluid px-0">
                <span class="d-block lh-sm small text-muted text-end">&copy;
                  <script>
                    document.write(new Date().getFullYear())
                  </script>. Copyright
                </span>
              </div>
            </footer>
            <!--/.Page Footer End-->

          </main>
        </div>
      </div>

      <!--////////////Theme Core scripts Start/////////////////-->
      <script src="/static/assets/js/theme.bundle.js"></script>

      <!--////////////Theme Core scripts End/////////////////-->

    </body>

</html>
